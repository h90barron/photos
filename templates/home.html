<h1>In template</h1>
<div id="album_list">
    <p> There {{ albums.length }} albums</p>
    <ul id="albums">
        {{#albums}}
            <li class="album">
                <a href='https://node-hb90.c9users.io/pages/album/{{name}}'>{{name}}</a>
            </li>
        {{/albums}}
        {{^albums}}
            <li>Sorry, there are no albums currently available.</li>
        {{/albums}}
    </ul>
</div>
